<h1>Let's upload images!</h1>
<p>To get started click the button to upload some images. You can also filter by clicking on a tag below</p>
<button (click)="openUpload()" mat-raised-button>
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cloud-upload" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd"
      d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
    <path fill-rule="evenodd"
      d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
    <title>Upload</title>
  </svg>
</button>

<div class="tag-filter-container">
  <mat-chip-list selectable multiple>
    <mat-chip #c="matChip" *ngFor="let tag of allTags" [value]="tag" (click)="toggleTagSelection(c)">
      {{tag}}
    </mat-chip>
  </mat-chip-list>
</div>
<div class="images-container" fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px">

  <mat-card fxFlex="0 1 calc(20% - 20px)" class="uploaded-image" *ngFor="let img of imagesMetadata">
    <mat-card-header>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of img.tags">{{tag}}</mat-chip>
      </mat-chip-list>
    </mat-card-header>
    <img mat-card-image src="{{getImagePermalink(img)}}" alt="photo">
    <mat-card-title>{{img.title}}</mat-card-title>
    <mat-card-content>
      <p>
        {{img.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button [cdkCopyToClipboard]="getImagePermalink(img)" matTooltip="Copy permalink to image">
        <mat-icon>link</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(img)" matTooltip="Delete the image">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
